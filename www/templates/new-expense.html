<div class="modal">
    <ion-header-bar class="bar-dark">
        <h1 class="title">Add New Expense</h1>
    </ion-header-bar>
    <ion-content>
        <div class="padding">
            <p>Please enter the amount and purpose of this new expense</p>
        </div>
        <div class="list">
            <label class="item item-input">
                <i class="icon ion-help-circled placeholder-icon"></i>
                <span class="input-label">Purpose</span>
                <input type="text" ng-model="expense.purpose" placeholder="Enter the purpose">
            </label>
            <label class="item item-input">
                <i class="icon ion-social-usd placeholder-icon"></i>
                <span class="input-label">Amount</span>
                <input type="number" ng-model="expense.amount" ng-init="0" placeholder="How much did it cost?">
            </label>
        </div>

        <div class="row">
            <div class="col">
                <button class="button button-block button-dark button-theme" ng-click="cancelModal()">Cancel</button>
            </div>
            <div class="col col-70">
                <button class="button button-block button-positive button-theme" ng-click="addExpense(expense)">Add Expense</button>
            </div>
        </div>

    </ion-content>
</div>
