<ion-view view-title="{{'TABS_NAME_MEMBERS' | translate}}">
    <ion-header-bar align-title="left" class="bar bar-subheader bar-positive">
        <h1 class="title">Current House: {{currentHouse.name}}</h1>
    </ion-header-bar>
    <ion-content class="has-header has-subheader"> 
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="member in members" type="item-text-wrap" href="#/tab/member/{{member.email}}">
                <span class="item-title">{{member.firstname}} {{member.surname}}</span>
                <span class="item-note">{{member.email}}</span>
            </ion-item>
        </ion-list> 
    </ion-content>
</ion-view>
